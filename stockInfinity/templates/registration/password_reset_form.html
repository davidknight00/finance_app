{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h1>Forgot your password?</h1><br>
<p>Don't worry, we've got you covered! Enter your email address below, and we'll email instructions for setting a new one.</p><br>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Send me instructions!">
</form>
{% endblock %}
