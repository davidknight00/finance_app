<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free web app for stocks by NAU Students!">
        <meta name="keywords" content="Stocks, Trading, Money, Finance">
        <meta name="application-name" content="StockInfinity">
        <meta name="author" content="Alex Poole, David Knight, Jack Shanley, Josh Heinz, Nate Chan, Preston Lee">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--Our Style-->
        <link rel="stylesheet" href="{% static 'stockInf/style.css' %}">

        <title>Stock Infinity | {% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <div class=nav-container>
            <nav class="nav nav-pills nav-fill justify-content-center">
                <a class={% block homeLink %}"nav-item nav-link"{% endblock %} id="home" href="/">Home</a>
                <a class={% block searchLink %}"nav-item nav-link"{% endblock %} id="search" href="/search">Search</a>
                <a class={% block accountLink %}"nav-item nav-link"{% endblock %} id="account" href="/account">Account</a>
            </nav>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
    </body>
</html>
